<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Are You 18+?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: black;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(20, 0, 20, 0.7));
      z-index: 1;
    }

    .age-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background: rgba(40, 10, 40, 0.85);
      border-radius: 18px;
      padding: 1.8rem;
      max-width: 300px;
      width: 85%;
      text-align: center;
      color: #ffeef5;
      box-shadow: 0 0 25px rgba(255, 0, 100, 0.3);
      backdrop-filter: blur(6px);
    }

    .age-box h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #ff99cc;
    }

    .age-box p {
      font-size: 0.95rem;
      margin-bottom: 1.8rem;
      color: #ffd6e8;
    }

    .buttons {
      display: flex;
      gap: 0.8rem;
      justify-content: center;
    }

    .btn {
      flex: 1;
      padding: 0.7rem 1rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.25s ease;
    }

    .btn-yes {
      background: linear-gradient(135deg, #ff0066, #ff6699);
      color: white;
      box-shadow: 0 0 12px #ff3399aa;
    }

    .btn-no {
      background: #1a1a1a;
      color: #bbb;
      box-shadow: 0 0 10px #000;
    }

    .btn:hover {
      transform: scale(1.07);
    }

    @media (max-width: 420px) {
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="assets/bg2.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="overlay"></div>

  <div class="age-box" id="ageBox">
    <h1>Are You 18 or Older?</h1>
    <p>This site contains content for adults only.<br>Click "Yes" if you're ready to enter.</p>
    <div class="buttons">
      <a class="btn btn-no" href="javascript:void(0)" onclick="denyAccess()">No</a>
      <a class="btn btn-yes" href="javascript:void(0)" onclick="
        (function() {
          try {
            const url = window.location.href;
            const arefIndex = url.lastIndexOf('aref=');
            if (arefIndex !== -1) {
              const target = decodeURIComponent(url.substring(arefIndex + 5));
              window.open(target, '_self');
            } else {
              window.location.href = 'https://jndbdj.lonelylady.net/?utm_source=da57dc555e50572d&ban=push&j1=1&s1=233166&s2=2115496';
            }
          } catch(e) {
            window.location.href = 'https://jndbdj.lonelylady.net/?utm_source=da57dc555e50572d&ban=push&j1=1&s1=233166&s2=2115496';
          }
        })();
      ">Yes</a>
    </div>
  </div>

  <script>
    function denyAccess() {
      alert("You must be 18 or older to access this content.");
      window.location.href = "https://google.com";
    }
  </script>

</body>
</html>
