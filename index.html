<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî• FindLoveNow - Real Singles Near You</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff2d55, #ff5e3a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 500px;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transform: scale(1);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      animation: bounce 1.5s ease-in-out infinite;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeInText 1s ease-in-out;
    }

    .cta-button {
      display: inline-block;
      background: #fff;
      color: #ff2d55;
      padding: 15px 30px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .cta-button:hover {
      background: #ffe4ec;
      transform: scale(1.1);
    }

    .countdown {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #ffd6e0;
      animation: fadeInText 2s ease-in-out;
    }

    .hero-img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 25px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      animation: fadeInImage 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInImage {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="hero-image.jpg" alt="Find Love" class="hero-img" />
    <h1>Ready for Real Connections?</h1>
    <p>Find local singles near <span id="user-city">your city</span> looking for fun, love, and everything in between. Don't wait ‚Äì spots are limited!</p>
    <a href="https://vmnjxa.abadit5rckb.com/c/d246faf9716716f8?SUBID=${SUBID}&cost={cost}&zoneid={zoneid}&campaignid={campaignid}&bannerid={bannerid}&zone_type={zone_type}&user_activity={user_activity}&os={os}&osversion={osversion}&region={region}&isp={isp}&connection_type={connection.type}" class="cta-button">Start Now</a>
    <div class="countdown" id="countdown">Offer expires in: <span id="timer">01:00</span></div>
  </div>

  <script>
    // –¢–∞–π–º–µ—Ä –Ω–∞ 1 –º–∏–Ω—É—Ç—É
    let time = 60;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time <= 0) return;
      time--;
      const minutes = Math.floor(time / 60).toString().padStart(2, '0');
      const seconds = (time % 60).toString().padStart(2, '0');
      timerEl.textContent = `${minutes}:${seconds}`;
    }, 1000);

    // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –≥–æ—Ä–æ–¥–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    function getCity() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π API –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–∏
          fetch(`https://geocode.xyz/${latitude},${longitude}?json=1`)
            .then(response => response.json())
            .then(data => {
              const city = data.city || 'your city';
              document.getElementById("user-city").textContent = city;
            })
            .catch(error => console.log("Geolocation error:", error));
        });
      } else {
        console.log("Geolocation is not supported by this browser.");
      }
    }

    // –ó–∞–ø—É—Å–∫ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –≥–æ—Ä–æ–¥–∞
    getCity();
  </script>
</body>
</html>
